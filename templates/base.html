<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Reminder App{% endblock %}</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAp1bIJjpc0mzPgajGDSlldSWHWMtW6ZBM&libraries=places"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}" class="{% if request.endpoint == 'home' %}active{% endif %}"><i class="fas fa-home"></i> Home</a></li>
                {% if current_user.is_authenticated %}
                    <li><a href="{{ url_for('medications') }}" class="{% if request.endpoint == 'medications' %}active{% endif %}"><i class="fas fa-pills"></i> Medications</a></li>
                    <li><a href="{{ url_for('appointments') }}" class="{% if request.endpoint == 'appointments' %}active{% endif %}"><i class="fas fa-calendar-alt"></i> Appointments</a></li>
                    <li><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                {% else %}
                    <li><a href="{{ url_for('login') }}" class="{% if request.endpoint == 'login' %}active{% endif %}"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                    <li><a href="{{ url_for('register') }}" class="{% if request.endpoint == 'register' %}active{% endif %}"><i class="fas fa-user-plus"></i> Register</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Floating Dark Mode Toggle -->
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ“</button>

    <footer>
        <p>&copy; 2024 Task Reminder App. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
